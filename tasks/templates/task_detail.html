{% extends 'layouts/base.html' %} {% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-secondary">{{ task.title }}</h1>

      {{ error }}

      <div>
        {{ form.as_p }}
        <div class="d-flex">
            <form method="post"">
                {% csrf_token %}
                <div>
                    <button class="btn btn-primary me-5">Update</button>
                </div>
            </form>
    
            <form action="{% url 'complete_task' task.id %}" method="POST">
                {% csrf_token %}
                <div>
                    <button class="btn btn-success me-5">Complete</button>
                </div>
            </form>
    
            <form action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <div>
                    <button class="btn btn-danger me-5">Delete</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
